<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/guessTitle.css">
  <link 
    id="favicon"
    rel="icon" 
    href="./assets/logo-favicon.png" 
    type="image/png"
    sizes="34x32"
  >
  <script src="./js/guessTitle.js" type="module"></script>
  <title>Japanime Fan Zone</title>
</head>
<body>
  <div id="body-container">
    <header>
      <div id="logo"></div>
      <h3>The anime nerd's corner of paradise</h3>
    </header>
    <div id="instructions">
      <h1>Guess the title.</h1>
    </div>
    <button id="play-btn">PLAY</button>
    <di id="question-container"></di>
    <di id="timer-score">
      <div id="score"></div>
      <div id="timer"></div>
    </di>
    <div id="options">
      <div id="option1"></div>
      <div id="option2"></div>
    </div>
    <div id="submit-reset">
      <a href="../main.html"><button id="quit">Exit</button></a>
      <button id="reset">Reset</button>
    </div>
    <div id="imageContainer"><img id="actualImage"></div>
  </div>
</body>
</html>
