<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/app.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link 
    id="favicon"
    rel="icon" 
    href="./assets/logo-favicon.png" 
    type="image/png"
    sizes="34x32"
  >
  <title>Japanime Fan Zone</title>
</head>
<body>

  <div id="body-container">
    <header>
      <div id="logo"></div>
      <h3>The anime nerd's corner of paradise</h3>
    </header>
    <div id="instructions">
      <h1>Guess correctly and see your score increase.</h1>
    </div>
    <button id="play-btn">PLAY</button>
    <div id="labels">
      <h4>Counter</h4>
      <h4>score</h4>
      <h4>Timer</h4>
    </div>
    <div id="counter-ratio-timer">
      <div id="counter"></div>
      <div id="ratio-container"></div>
      <div id="timer-container"></div>
    </div>
    <div id="quotes-placeholder">
    </div>
    <input type="text" id="user-input" placeholder="Who said the quote...">
    <div id="submit-reset">
      <button id="reset-btn">Reset</button>
      <button id="submit-btn">Submit</button>
    </div>
    <div id="img-placeholder"></div>
  </div>
   
</body>
</html>
